<!DOCTYPE html>
<html>

<head>
    <title>Mythical Creatures</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4b0082, #000080);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .creature {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 15px;
        }

        #dragon {
            transform: rotateX(180deg);
            background-color: crimson;
            color: gold;
        }

        #shadowText {
            text-shadow: 3px 3px 5px #00FF00;
        }

        #indentBox {
            box-shadow: 9px 9px 5px #FFD700;
            margin: 20px auto;
            width: 80%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
        }

        .typography {
            color: #FFD700;
            font-family: 'Georgia', serif;
        }
    </style>
</head>

<body>
    <h1>Mythical Creatures</h1>

    <div class="creature">
        <h2>The Mighty Dragon</h2>
        <div id="dragon">Dragon</div>
    </div>

    <div class="creature">
        <h2 id="shadowText">Unicorn's Glow</h2>
        <div id="indentBox">Mystical Shadows Enchant the Realms</div>
    </div>

    <div class="creature">
        <h2>Typography of Legends</h2>
        <h1>Mermaids</h1>
        <h2>PHOENIX</h2>
        <h3>griffins</h3>
        <h4>Selkies</h4>
    </div>

    <footer>
        <p class="typography">Explore the magical world of mythical beings!</p>
    </footer>
</body>

</html>
